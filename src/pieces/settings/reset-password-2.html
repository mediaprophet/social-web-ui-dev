<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="Smarthr - Bootstrap Admin Template">
	<meta name="keywords" content="admin, estimates, bootstrap, business, html5, responsive, Projects">
	<meta name="author" content="Dreams technologies - Bootstrap Admin Template">
	<meta name="robots" content="noindex, nofollow">
	<title>Smarthr Admin Template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/src/assets/img/favicon.png">

	<!-- Apple Touch Icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/src/assets/img/apple-touch-icon.png">

	<!-- Feather CSS -->
	<link rel="stylesheet" href="/src/assets/plugins/icons/feather/feather.css">

	<!-- Flowbite CSS -->
	<link rel="stylesheet" href="/src/assets/css/flowbite.min.css">

	<!-- Tabler Icon CSS -->
	<link rel="stylesheet" href="/src/assets/plugins/tabler-icons/tabler-icons.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="/src/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/src/assets/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="/dist/style.css">

</head>

<body class="bg-white">

	<div id="global-loader" style="display: none;">
		<div class="page-loader"></div>
	</div>

	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<div class="container-fuild">
			<div class="w-full overflow-hidden relative block h-screen">
				<div class="grid grid-cols-1 lg:grid-cols-12 gap-x-6">
					<div class="lg:col-span-5">
                        <div class="hidden md:flex items-center justify-center d-none flex-wrap vh-100 bg-primary-transparent h-screen">
                                <div class="my-4 mx-auto authen-overlay-img">
                                    <img src="/src/assets/img/bg/authentication-bg-06.svg" alt="Img">
                                </div>
                            </div>
                    </div>
					<div class="lg:col-span-7 overflow-auto">
						<div class="max-w-md mx-auto">
							<div class="w-full h-screen ">
								<form action="success-2.html" class="h-screen digit-group">
									<div class="h-screen flex flex-col justify-between p-6 pb-0">
										<div class=" mx-auto mb-8 pb-4 text-center">
											<img src="/src/assets/img/logo.svg"
												class="img-fluid mx-auto" alt="Logo">
										</div>
										<div class="">
											<div class="text-center mb-3">
												<h2 class="mb-2">Reset Password</h2>
												<p class="mb-0">Your new password must be different from previous used passwords.</p>
											</div>
											<div class="mb-4 input-block">
												<div class="mb-3">
													<label class=" block mb-1 text-sm leading-normal font-medium text-title">Password</label>
													<div class="pass-group relative" id="passwordInput">
														<input type="password" class="form-control pass-input bg-white border-borderColor text-gray-900 text-sm rounded-input  block w-full py-2 px-2.5 h-[38px] placeholder:text-gray-400">
														<span class="ti toggle-password ti-eye-off absolute top-[10px] right-[10px] border-start-0"></span>
													</div>
												</div>
												<div class="password-strength flex mb-2" id="passwordStrength">
                                                        <span id="poor" class="w-full h-[5px] me-2 rounded-[5px] group bg-gray-200"></span>
													<span id="weak" class="w-full h-[5px] me-2 rounded-[5px] bg-gray-200"></span>
													<span id="strong" class="w-full h-[5px] me-2 rounded-[5px] bg-gray-200"></span>
													<span id="heavy" class="w-full h-[5px] me-2 rounded-[5px] bg-gray-200"></span>
												</div>
												<div id="passwordInfo" class="mb-2"></div>
												<p class="text-xs">Use 8 or more characters with a mix of letters, numbers &
													symbols.</p>
											</div>
											<div class="mb-4">
												<div class="mb-3">
													<label class="block mb-1 text-sm leading-normal font-medium text-title">Confirm Password</label>
													<div class="pass-group relative">
														<input type="password" class="pass-inputs bg-white border-borderColor text-gray-900 text-sm rounded-input  block w-full py-2 px-2.5 h-[38px] placeholder:text-gray-400">
														<span class="ti toggle-passwords ti-eye-off absolute top-[10px] right-[10px] border-start-0"></span>
													</div>
												</div>
											</div>
											<div class="mb-3">
												<button type="submit" class="btn btn-primary w-full bg-primary text-white">Submit</button>
											</div>
											
										</div>
                                        <div class="mt-8 pb-4 text-center">
											<p class="mb-0 text-gray-9">Copyright &copy; 2024 - Smarthr</p>
										</div>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="/src/assets/js/jquery-3.7.1.min.js"></script>

	<!-- Flowbite JS -->
	<script src="/src/assets/js/flowbite.min.js"></script>

	<!-- Feather Icon JS -->
	<script src="/src/assets/js/feather.min.js"></script>

	<!-- Custom JS -->
	<script src="/src/assets/js/validation.js"></script>
	<script src="/src/assets/js/script.js"></script>

</body>

</html>
