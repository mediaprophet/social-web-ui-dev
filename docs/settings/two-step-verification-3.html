<head>
	<meta charset="utf-8">

	<title>Social Web Dev Admin Template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="https://mediaprophet.github.io/social-web-ui-dev/assets/img/favicon.png">

	<!-- Feather CSS -->
	<link rel="stylesheet" href="https://mediaprophet.github.io/social-web-ui-dev/assets/plugins/icons/feather/feather.css">

<body class="bg-[linear-gradient(115.43deg,_#FFFFFF_0.45%,_#FFF3ED_100%)]">

	<div id="global-loader" style="display: none;">
		<div class="page-loader"></div>
	</div>

	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<div class="container-fuild">
			<div class="w-full overflow-hidden relative block h-screen">
				<div class="grid grid-cols-1 lg:grid-cols-1 gap-x-6 w-full">
					<div class="lg:col-span-7 overflow-auto">
						<div class="max-w-md mx-auto">
							<div class="w-full h-screen ">
								<form action="login.html" class="h-screen digit-group">
									<div class="h-screen flex flex-col justify-between p-6 pb-0">
										<div class=" mx-auto mb-8 text-center">
											<img src="https://mediaprophet.github.io/social-web-ui-dev/assets/img/logo.svg"
												class="img-fluid mx-auto" alt="Logo">
										</div>
										<div class="">
											<div class="text-center mb-3">
												<h2 class="mb-2">2 Step Verification</h2>
												<p class="mb-0">Please enter the OTP received to confirm your account ownership. A code has been send to ******doe@example.com</p>
											</div>
											<div class="mb-4 otp-input">
												<div class="flex items-center justify-center mb-3">
													<input type="email" class="bg-white border-borderColor border-2 text-gray-900 rounded-input w-full placeholder:text-gray-400  py-sm-3 py-4 text-center text-2xl font-bold me-3 " id="digit-1" name="digit-1" data-next="digit-2" maxlength="1">
													<input type="email" class="bg-white border-borderColor border-2 text-gray-900 rounded-input w-full placeholder:text-gray-400  py-sm-3 py-4 text-center text-2xl font-bold me-3"  id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" maxlength="1">
													<input type="email" class="bg-white border-borderColor border-2 text-gray-900 rounded-input w-full placeholder:text-gray-400  py-sm-3 py-4 text-center text-2xl font-bold me-3" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" maxlength="1">
													<input type="email" class="bg-white border-borderColor border-2 text-gray-900 rounded-input w-full placeholder:text-gray-400  py-sm-3 py-4 text-center text-2xl font-bold me-3"  id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" maxlength="1">
												</div>
												<div class="flex items-center justify-center">
													<span class="bg-danger-transparent text-danger text-xs font-medium me-2 px-2.5 py-0.5 rounded flex items-center"><i class="ti ti-clock text-danger me-2"></i>09:59 s</span>
												</div>
											</div>
											<div class="text-center mb-4">
												<h6 class="font-normal text-dark mb-0">Didn't get the OTP? 
													<a href="login.html" class="hover-a text-primary">Resend OTP  </a>
												</h6>
											</div>
											<div class="mb-3">
												<button type="submit" class="btn btn-primary w-full bg-primary text-white">Submit</button>
											</div>
											
										</div>
                                        <div class="mt-8 pb-4 text-center">
											<p class="mb-0 text-gray-9">Copyright &copy; 2024 - Social Web Dev</p>
										</div>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="https://mediaprophet.github.io/social-web-ui-dev/assets/js/jquery-3.7.1.min.js"></script>

	<!-- Custom JS -->

	<script src="https://mediaprophet.github.io/social-web-ui-dev/assets/js/script.js"></script>

</html>
