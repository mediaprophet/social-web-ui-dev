<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="Social Web Dev - Bootstrap Admin Template">
	<meta name="keywords" content="admin, estimates, bootstrap, business, html5, responsive, Projects">
	<meta name="author" content="Dreams technologies - Bootstrap Admin Template">
	<meta name="robots" content="noindex, nofollow">
	<title>Social Web Dev Admin Template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="https://mediaprophet.github.io/social-web-ui-dev/assets/img/favicon.png">

	<!-- Apple Touch Icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="https://mediaprophet.github.io/social-web-ui-dev/assets/img/apple-touch-icon.png">

	<!-- Feather CSS -->
	<link rel="stylesheet" href="https://mediaprophet.github.io/social-web-ui-dev/assets/plugins/icons/feather/feather.css">

	<!-- Flowbite CSS -->
	<link rel="stylesheet" href="https://mediaprophet.github.io/social-web-ui-dev/assets/css/flowbite.min.css">

	<!-- Tabler Icon CSS -->
	<link rel="stylesheet" href="https://mediaprophet.github.io/social-web-ui-dev/assets/plugins/tabler-icons/tabler-icons.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="https://mediaprophet.github.io/social-web-ui-dev/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://mediaprophet.github.io/social-web-ui-dev/assets/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="/social-web-ui-dev/dist/style.css">

</head>

<body class="bg-white">

	<div id="global-loader" style="display: none;">
		<div class="page-loader"></div>
	</div>

	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<div class="container-fuild">
			<div class="w-full overflow-hidden relative block h-screen">
				<div class="grid grid-cols-1 lg:grid-cols-12 gap-x-6">
					<div class="lg:col-span-5">
						<div class="login-background relative hidden md:flex items-center justify-center flex-wrap h-screen">
							<div class="bg-overlay-img">
								<img src="https://mediaprophet.github.io/social-web-ui-dev/assets/img/bg/bg-01.png" class="bg-1 absolute right-0 bottom-0" alt="Img">
								<img src="https://mediaprophet.github.io/social-web-ui-dev/assets/img/bg/bg-02.png" class="bg-2 absolute bottom-0 left-0" alt="Img">
								<img src="https://mediaprophet.github.io/social-web-ui-dev/assets/img/bg/bg-03.png" class="bg-3 absolute right-0 top-0" alt="Img">
							</div>
							<div class="authentication-card w-full m-4 p-4">
								<div class="authen-overlay-item relative z-1 bg-primary-200 border p-8 rounded-xl w-full">
									<h1 class="text-white display-1">Empowering people <br> through seamless HR <br> management.</h1>
									<div class="my-4 mx-auto authen-overlay-img">
										<img src="https://mediaprophet.github.io/social-web-ui-dev/assets/img/bg/authentication-bg-01.png" alt="Img">
									</div>
									<div>
										<p class="text-white fs-20 fw-semibold text-center">Efficiently manage your workforce, streamline <br> operations effortlessly.</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="lg:col-span-7 overflow-auto">
						<div class="max-w-md mx-auto">
							<div class="w-full h-screen ">
								<form action="login.html" class="h-screen">
									<div class="h-screen flex flex-col justify-between p-6 pb-0">
										<div class=" mx-auto mb-8 text-center">
											<img src="https://mediaprophet.github.io/social-web-ui-dev/assets/img/logo.svg"
												class="img-fluid mx-auto" alt="Logo">
										</div>
										<div class="">
											<div class="text-center mb-3">
												<h2 class="mb-2">Sign Up</h2>
												<p class="mb-0">Please enter your details to sign up</p>
											</div>
											<div class="mb-3">
												<label class="block mb-1 text-sm leading-normal font-medium text-title">Name</label>
												<div class="relative">
													<input type="text" class="bg-white border-borderColor text-gray-900 text-sm rounded-input  block w-full py-2 px-2.5 h-[38px] placeholder:text-gray-400">
													<span class="absolute top-[10px] right-[10px] border-start-0">
														<i class="ti ti-user"></i>
													</span>
												</div>
											</div>
											<div class="mb-3">
												<label class="block mb-1 text-sm leading-normal font-medium text-title">Email Address</label>
												<div class="relative">
													<input type="text" class="bg-white border-borderColor text-gray-900 text-sm rounded-input  block w-full py-2 px-2.5 h-[38px] placeholder:text-gray-400">
													<span class="absolute top-[10px] right-[10px] border-start-0">
														<i class="ti ti-mail"></i>
													</span>
												</div>
											</div>
											<div class="mb-3">
												<label class="block mb-1 text-sm leading-normal font-medium text-title">Password</label>
												<div class="pass-group relative">
													<input type="password" class="pass-input bg-white border-borderColor text-gray-900 text-sm rounded-input  block w-full py-2 px-2.5 h-[38px] placeholder:text-gray-400">
													<span class="ti toggle-password ti-eye-off absolute top-[10px] right-[10px] border-start-0"></span>
												</div>
											</div>
											<div class="mb-3">
												<label class="block mb-1 text-sm leading-normal font-medium text-title">Confirm Password</label>
												<div class="pass-group relative">
													<input type="password" class="pass-inputs bg-white border-borderColor text-gray-900 text-sm rounded-input  block w-full py-2 px-2.5 h-[38px] placeholder:text-gray-400">
													<span class="ti toggle-passwords ti-eye-off absolute top-[10px] right-[10px] border-start-0"></span>
												</div>
											</div>
											<div class="flex items-center justify-between mb-3">
												<div class="d-flex items-center">
													<div class="form-check form-check-md mb-0">
														
														<label class="flex items-center ">
															<input class="size-4 bg-white border border-borderColor rounded text-primary focus:ring-0 me-2" type="checkbox">
															<span>Agree to <span class="text-primary"> Terms & Privacy</span></span>
														</label>
													</div>
												</div>
											</div>
											<div class="mb-3">
												<button type="submit" class="btn btn-primary w-full bg-primary text-white">Sign Up</button>
											</div>
											<div class="text-center">
												<h6 class="font-normal text-dark mb-0">Already have an account? 
													<a href="login.html" class="hover-a text-primary"> Sign In </a>
												</h6>
											</div>
											<div class="login-or relative text-center my-1 py-2 before:border-t before:border-borderColor before:w-full before:absolute before:left-[0px] before:top-[17px]">
												<span class="bg-white relative inline-block px-3 z-1">Or</span>
											</div>
											<div class="mt-2">
												<div class="flex items-center justify-center flex-wrap">
													<div class="text-center me-2 flex-1">
														<a href="javascript:void(0);"
															class="br-10 p-2 btn bg-info flex items-center justify-center">
															<img class="img-fluid m-1" src="https://mediaprophet.github.io/social-web-ui-dev/assets/img/icons/facebook-logo.svg" alt="Facebook">
														</a>
													</div>
													<div class="text-center me-2 flex-1">
														<a href="javascript:void(0);"
															class="br-10 p-2 btn bg-outline-light border flex items-center justify-center">
															<img class="img-fluid m-1" src="https://mediaprophet.github.io/social-web-ui-dev/assets/img/icons/google-logo.svg" alt="Facebook">
														</a>
													</div>
													<div class="text-center flex-1">
														<a href="javascript:void(0);"
															class="bg-dark br-10 p-2 btn bg-dark flex items-center justify-center">
															<img class="img-fluid m-1" src="https://mediaprophet.github.io/social-web-ui-dev/assets/img/icons/apple-logo.svg" alt="Apple">
														</a>
													</div>
												</div>
											</div>
										</div>
                                        <div class="mt-8 pb-4 text-center">
											<p class="mb-0 text-gray-9">Copyright &copy; 2024 - Social Web Dev</p>
										</div>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="https://mediaprophet.github.io/social-web-ui-dev/assets/js/jquery-3.7.1.min.js"></script>

	<!-- Flowbite JS -->
	<script src="https://mediaprophet.github.io/social-web-ui-dev/assets/js/flowbite.min.js"></script>

	<!-- Feather Icon JS -->
	<script src="https://mediaprophet.github.io/social-web-ui-dev/assets/js/feather.min.js"></script>

	<!-- Custom JS -->
	<script src="https://mediaprophet.github.io/social-web-ui-dev/assets/js/script.js"></script>

</body>

</html>
